- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.shell:
    ~/.config/i3:
    ~/.oh-my-zsh:
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: spaceship-prompt/spaceship.zsh-theme
    ~/.local/share/fonts/DejaVuSansMono:
      path: fonts/DejaVuSansMono
      create: true
    ~/.local/bin/:
      create: true
      glob: true
      path: bin/*
    ~/.config/wallpapers:
      create: true
      glob: true
      path: wallpapers/*
    ~/.shell_env: config/shell_env
    ~/.bashrc: config/bashrc
    ~/.bash_profile: config/bash_profile
    ~/.gitconfig: config/gitconfig
    ~/.gitignore: config/gitignore
    ~/.gdbinit: config/gdbinit
    ~/.editorconfig: config/editorconfig
    ~/.zshrc: config/zshrc
    ~/.xinitrc: config/xinitrc
    ~/.i3blocks.conf: i3/i3blocks.conf
