- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.shell:
    ~/.config/i3:
    ~/.oh-my-zsh/custom/themes/lambda-mod.zsh-theme: lambda-mod-zsh-theme/lambda-mod.zsh-theme
    ~/.shell_env: config/shell_env
    ~/.bashrc: config/bashrc
    ~/.bash_profile: config/bash_profile
    ~/.gitconfig: config/gitconfig
    ~/.gitignore: config/gitignore
    ~/.gdbinit: config/gdbinit
    ~/.editorconfig: config/editorconfig
    ~/.zshrc: config/zshrc
    ~/.xinitrc: config/xinitrc
    ~/.Xresources: config/Xresources
    ~/.urxvt:
    ~/.oh-my-zsh: oh-my-zsh
    ~/.config/wallpaper.png: theme/wallpaper.png
    ~/.i3blocks.conf: i3/i3blocks.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
